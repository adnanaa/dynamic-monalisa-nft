<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mona Lisa</title>
</head>
<body>
    <h1>Dynamic Mona Lisa</h1>
    <!-- L'immagine iniziale sarà quella del mattino (morning.png) -->
    <img id="dynamicImage" src="morning.png" alt="Mona Lisa" style="width:100%;height:auto;">
    
    <script>
        // Definiamo un oggetto che contiene le immagini per ogni momento della giornata
        const images = {
            morning: "morning.png",
            midday: "midday.png",
            evening: "evening.png",
            night: "night.png"
        };

        // Funzione per determinare l'ora corrente e restituire il momento della giornata
        function getCurrentTimePeriod() {
            const hour = new Date().getHours();
            if (hour >= 6 && hour < 12) {
                return "morning";  // Dalle 6:00 alle 11:59 mostrerà l'immagine "morning.png"
            } else if (hour >= 12 && hour < 18) {
                return "midday";  // Dalle 12:00 alle 17:59 mostrerà "midday.png"
            } else if (hour >= 18 && hour < 22) {
                return "evening";  // Dalle 18:00 alle 21:59 mostrerà "evening.png"
            } else {
                return "night";  // Dalle 22:00 alle 5:59 mostrerà "night.png"
            }
        }

        // Imposta l'immagine corretta in base al momento della giornata
        document.getElementById("dynamicImage").src = images[getCurrentTimePeriod()];
    </script>
</body>
</html>
