<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mona Lisa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <img id="monaLisa" src="morning.jpeg" alt="Mona Lisa">

    <script>
        const images = [
            'morning.jpeg',
            'midday.jpeg',
            'evening.jpeg',
            'night.jpeg'
        ];

        let currentIndex = 0;

        function changeImage() {
            const imgElement = document.getElementById('monaLisa');
            currentIndex = (currentIndex + 1) % images.length;
            imgElement.src = images[currentIndex];
        }

        setInterval(changeImage, 5 * 60 * 1000); // Cambia ogni 5 minuti
    </script>
</body>
</html>

</html>
