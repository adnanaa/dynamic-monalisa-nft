<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Mona Lisa</title>
</head>
<body>
    <h1>Dynamic Mona Lisa</h1>
    <!-- Assicurati di usare il nome corretto con maiuscole/minuscole -->
    <img id="dynamicImage" src="morning.PNG" alt="Mona Lisa" style="width:100%;height:auto;">
    
    <script>
        const images = {
            morning: "morning.PNG",
            midday: "midday.PNG",
            evening: "evening.PNG",
            night: "night.PNG"
        };

        function getCurrentTimePeriod() {
            const hour = new Date().getHours();
            if (hour >= 6 && hour < 12) {
                return "morning";
            } else if (hour >= 12 && hour < 18) {
                return "midday";
            } else if (hour >= 18 && hour < 22) {
                return "evening";
            } else {
                return "night";
            }
        }

        document.getElementById("dynamicImage").src = images[getCurrentTimePeriod()];
    </script>
</body>
</html>
